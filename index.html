<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body class="body-container">
    <section class="header">
      <div class="header-box">What's for Dinner?</div>
      <div class="add-recipe-button">
        <button class="add-button" type="submit">ADD A RECIPE</button>
    </div>
    </section>
    <main class="main-container">
      <div class="button-box">
        <h2>What are you looking for?<span>*</span></h2>
      <form class="radio-buttons">
        <div>
          <input type="radio" id="side" 
          name="radio" value="side"><label for="side">Side</label>
        </div>
        <div>
          <input type="radio" id="main-dish" 
          name="radio" value="main-dish"><label for="main-dish">Main Dish</label>
        </div>
        <div>
          <input type="radio" id="dessert" 
          name="radio" value="dessert"><label for="dessert">Dessert</label>
        </div>
        <div>
          <input type="radio" id="entire-meal" 
          name="radio" value="entire-meal"><label for="entire-meal">Entire Meal</label>
        </div>
     </form>
      <div class="cook-button-div">
        <button class="recipe-button" type="submit">LET'S COOK</button>
      </div>
      </div>
      <div class="recipe-box">
        <p class="recipes hidden"></p>
        <img class="pot-image" src="./assets/cookpot.svg">
      <div class="clear-button-box">
        <button class="clear-button hidden" type="submit">CLEAR</button>
      </div>
      </div>
    </main>
    <footer class="new-recipe-footer hidden">
      <form class="new-recipe-form">
        <label for="recipe-type">Recipe Type:</label>
        <input type="text" id="recipe-type" value="">
        <label for="recipe-name">Recipe Name:</label>
        <input type="text" id="recipe-name" value=""> 
        <button class="add-new-button" type="submit">ADD NEW</button>
      </form>
    </footer>
   </body>
  <script type="text/javascript" src="main.js"></script>
</html>
